<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tüm Kategoriler - Destifo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/pages.css">
    <style>
        .categories-page {
            padding: 40px 0;
        }

        .page-title {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-title i {
            color: var(--secondary-color);
        }

        .page-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        /* Category Cards Grid */
        .categories-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .category-main-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid transparent;
        }

        .category-main-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
            border-color: rgba(230, 126, 34, 0.2);
        }

        .category-card-header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 25px;
        }

        .category-icon-box {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #f39c12 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(230, 126, 34, 0.3);
        }

        .category-card-info h3 {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .category-card-info p {
            color: #888;
            font-size: 14px;
            margin: 0;
        }

        .subcategory-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .subcategory-tag {
            display: inline-block;
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 25px;
            color: #555;
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s;
        }

        .subcategory-tag:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        .view-category-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        .view-category-btn:hover {
            background: #1a3355;
            gap: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .categories-cards-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 24px;
            }

            .category-main-card {
                padding: 20px;
            }

            .category-icon-box {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }

            .category-card-info h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container header-inner">
            <div class="logo">
                <a href="index.html" style="display: flex; align-items: center; color: inherit; text-decoration: none;">
                    <i class="fa-solid fa-heart logo-icon"></i>
                    <span class="logo-text">Destifo</span>
                </a>
            </div>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Ürün, kategori veya marka ara...">
                <button type="submit" onclick="performSearch()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="header-actions">
                <a href="account.html" class="action-item">
                    <i class="fa-solid fa-user"></i>
                    <span>Hesabım</span>
                </a>
                <a href="favorites.html" class="action-item">
                    <i class="fa-solid fa-heart"></i>
                    <span>Favorilerim</span>
                </a>
                <a href="cart.html" class="action-item">
                    <div class="cart-icon-wrapper">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-count">0</span>
                    </div>
                    <span>Sepetim</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Breadcrumbs -->
    <div class="breadcrumbs container">
        <a href="index.html">Anasayfa</a> <i class="fa-solid fa-chevron-right"></i>
        <span class="current">Tüm Kategoriler</span>
    </div>

    <!-- Categories Page Content -->
    <section class="categories-page container">
        <h1 class="page-title"><i class="fa-solid fa-th-large"></i> Tüm Kategoriler</h1>
        <p class="page-subtitle">İhtiyacınız olan her şey için kategorilerimizi keşfedin</p>
        
        <div class="categories-cards-grid" id="categoriesGrid">
            <!-- Categories will be loaded here -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container footer-inner">
            <div class="footer-col brand-col">
                <div class="footer-logo">
                    <i class="fa-solid fa-heart"></i>
                    <span>Destifo</span>
                </div>
                <p class="footer-desc">Türkiye'nin en büyük sosyal sorumluluk pazar yeri.</p>
            </div>
        </div>
        <div class="footer-bottom container">
            <div class="copyright">© 2024 Destifo Teknoloji A.Ş. Tüm hakları saklıdır.</div>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script>
        // API_BASE is already defined in js/api.js

        // Category icons
        const categoryIcons = {
            'kadin': 'fa-venus',
            'erkek': 'fa-mars',
            'cocuk': 'fa-child',
            'kozmetik': 'fa-spray-can-sparkles',
            'ev-yasam': 'fa-home',
            'elektronik': 'fa-laptop'
        };

        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const categories = await response.json();
                
                const grid = document.getElementById('categoriesGrid');
                
                grid.innerHTML = categories.map(cat => {
                    const icon = categoryIcons[cat.slug] || 'fa-folder';
                    const subcats = cat.subCategories || [];
                    
                    return `
                        <div class="category-main-card">
                            <div class="category-card-header">
                                <div class="category-icon-box">
                                    <i class="fa-solid ${icon}"></i>
                                </div>
                                <div class="category-card-info">
                                    <h3>${cat.name}</h3>
                                    <p>${cat.description || `${subcats.length} alt kategori`}</p>
                                </div>
                            </div>
                            <div class="subcategory-tags">
                                ${subcats.slice(0, 6).map(sub => `
                                    <a href="category.html?sub=${sub.id}" class="subcategory-tag">${sub.name}</a>
                                `).join('')}
                                ${subcats.length > 6 ? `<span class="subcategory-tag">+${subcats.length - 6} daha</span>` : ''}
                            </div>
                            <a href="category.html?cat=${cat.id}" class="view-category-btn">
                                Tüm Ürünleri Gör <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value;
            if (query.trim()) {
                window.location.href = `category.html?search=${encodeURIComponent(query)}`;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadCategories();
            
            try {
                await CartAPI.updateCartCount();
            } catch (error) {
                console.log('Cart API not available');
            }

            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        });
    </script>
</body>
</html>
