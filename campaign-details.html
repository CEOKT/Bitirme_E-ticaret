<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampanya Detayı - Destifo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages.css">
    <style>
        body {
            background-color: #f8f9fc;
        }

        .detail-hero {
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 0 0 50px 50px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .detail-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7));
        }

        .detail-hero-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 50px 20px;
            color: white;
            text-align: center;
        }

        .detail-hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .org-tag {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .campaign-content-container {
            max-width: 1000px;
            margin: -60px auto 50px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            position: relative;
            z-index: 10;
        }

        .story-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            font-size: 1.1rem;
            line-height: 1.8;
            color: #2d3436;
        }

        .story-card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1e3a5f;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .donation-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            /* More prominent shadow */
            position: sticky;
            top: 100px;
            height: fit-content;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .progress-circle-container {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .progress-text-display {
            font-size: 2.5rem;
            font-weight: 800;
            color: #6c5ce7;
            margin-bottom: 5px;
        }

        .donation-progress-bar {
            height: 12px;
            background: #dfe6e9;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .donation-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            border-radius: 6px;
            transition: width 1.5s ease-out;
        }

        .amounts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .amount-btn {
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            background: transparent;
            font-weight: 700;
            color: #636e72;
            cursor: pointer;
            transition: all 0.2s;
        }

        .amount-btn:hover,
        .amount-btn.active {
            border-color: #6c5ce7;
            background: #f1f2f6;
            color: #6c5ce7;
        }

        .custom-amount-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .custom-amount-input:focus {
            outline: none;
            border-color: #6c5ce7;
        }

        .donate-action-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        .donate-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.4);
        }

        @media (max-width: 768px) {
            .campaign-content-container {
                grid-template-columns: 1fr;
                margin-top: -30px;
            }

            .detail-hero {
                height: 300px;
                border-radius: 0 0 30px 30px;
            }

            .detail-hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="fixed-header-wrapper">
        <header class="header">
            <div class="container header-inner">
                <div class="logo">
                    <a href="index.html"
                        style="display: flex; align-items: center; color: inherit; text-decoration: none;">
                        <img src="images/logo.png" alt="Destifo Logo" style="height: 40px; margin-right: 8px;">
                        <span class="logo-text">Destifo</span>
                    </a>
                </div>
                <div class="header-actions">
                    <a href="campaigns.html" class="action-item">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span>Kampanyalar</span>
                    </a>
                    <a href="cart.html" class="action-item">
                        <div class="cart-icon-wrapper">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="cart-count">0</span>
                        </div>
                        <span>Bağış Sepetim</span>
                    </a>
                </div>
            </div>
        </header>
    </div>

    <!-- Hero Section -->
    <div id="hero" class="detail-hero" style="background-image: url('images/placeholder-campaign.jpg');">
        <div class="detail-hero-content">
            <div class="org-tag" id="orgName"><i class="fa-solid fa-certificate"></i> Yükleniyor...</div>
            <h1 id="campaignTitle">Yükleniyor...</h1>
        </div>
    </div>

    <!-- Content -->
    <div class="campaign-content-container">
        <!-- Left: Story -->
        <article class="story-card">
            <h2><i class="fa-solid fa-book-open"></i> Hikayemiz</h2>
            <div id="campaignDescription">
                <p>Kampanya detayları yükleniyor...</p>
            </div>
        </article>

        <!-- Right: Donation Box -->
        <aside class="donation-card">
            <div class="progress-circle-container">
                <div class="progress-text-display"><span id="raisedAmount">0</span> <span
                        style="font-size: 1rem; color: #b2bec3;">TL</span></div>
                <div style="font-size: 0.9rem; color: #636e72; margin-bottom: 10px;">toplandı / <span
                        id="targetAmount">0</span> TL hedef</div>

                <div class="donation-progress-bar">
                    <div id="progressBar" class="donation-progress-fill" style="width: 0%;"></div>
                </div>
                <div style="text-align: right; color: #6c5ce7; font-weight: 700;" id="percentText">%0</div>
            </div>

            <hr style="border: 0; border-top: 1px solid #f1f2f6; margin: 20px 0;">

            <div style="margin-bottom: 15px; font-weight: 600; color: #2d3436;">Bağış Miktarı Seçin:</div>
            <div class="amounts-grid">
                <button class="amount-btn" onclick="setAmount(50)">50 TL</button>
                <button class="amount-btn" onclick="setAmount(100)">100 TL</button>
                <button class="amount-btn active" onclick="setAmount(250)">250 TL</button>
            </div>

            <input type="number" id="customAmount" class="custom-amount-input" placeholder="Farklı Tutar Girin"
                value="250">

            <button class="donate-action-btn" onclick="handleDonation()">
                <i class="fa-solid fa-heart"></i> DESTEK OL
            </button>
            <p style="text-align: center; margin-top: 15px; font-size: 0.8rem; color: #b2bec3;">
                <i class="fa-solid fa-lock"></i> Güvenli Ödeme & Şeffaf Bağış
            </p>
        </aside>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const campaignId = urlParams.get('id');
        let campaignData = null;

        // Load Campaign Details
        document.addEventListener('DOMContentLoaded', async () => {
            // Init Cart Logic First
            if (typeof Cart !== 'undefined' && Cart.updateCartCount) {
                Cart.updateCartCount();
            }

            if (!campaignId) {
                window.location.href = 'campaigns.html';
                return;
            }

            try {
                const response = await fetch(`/api/campaigns/${campaignId}`);
                if (!response.ok) throw new Error('Kampanya bulunamadı');

                const data = await response.json();
                campaignData = data;

                // Bind Data
                document.title = `${data.name} - Destifo Bağış`;
                document.getElementById('campaignTitle').textContent = data.name;
                document.getElementById('orgName').innerHTML = `<i class="fa-solid fa-certificate"></i> ${data.orgName}`;

                // Content with line breaks
                document.getElementById('campaignDescription').innerHTML = data.description.split('\n').map(p => `<p>${p}</p>`).join('');

                if (data.image) {
                    document.getElementById('hero').style.backgroundImage = `url('${data.image}')`;
                }

                // Stats
                document.getElementById('raisedAmount').textContent = data.raised.toLocaleString('tr-TR');
                document.getElementById('targetAmount').textContent = data.target.toLocaleString('tr-TR');
                document.getElementById('progressBar').style.width = `${Math.min(data.percent, 100)}%`;
                document.getElementById('percentText').textContent = `%${data.percent}`;

            } catch (error) {
                console.error(error);
                alert('Kampanya bilgileri yüklenemedi.');
                window.location.href = 'campaigns.html';
            }
        });

        // Amount Selection Logic
        function setAmount(amount) {
            document.querySelectorAll('.amount-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('customAmount').value = amount;
        }

        // Add to Cart as Special Donation Item
        async function handleDonation() {
            const amount = parseFloat(document.getElementById('customAmount').value);
            if (!amount || amount <= 0) {
                alert('Lütfen geçerli bir bağış tutarı girin.');
                return;
            }

            // Build URL parameters for campaign donation
            const params = new URLSearchParams({
                mode: 'campaign-donation',
                campaignId: campaignData.id,
                campaignTitle: campaignData.name,
                campaignImage: campaignData.image || 'images/placeholder-campaign.jpg',
                stkId: campaignData.stkId || '',
                stkName: campaignData.orgName || 'Destifo STK',
                targetAmount: campaignData.target,
                price: amount
            });

            // Direct redirect to payment page with donation parameters
            window.location.href = `payment.html?${params.toString()}`;
        }
    </script>
</body>

</html>
