<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme - Destifo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/pages.css">
    <style>
        .payment-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .payment-form-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .payment-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .order-summary {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            height: fit-content;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f5f5f5;
        }

        .summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .summary-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 1rem;
        }

        .summary-item-details {
            flex: 1;
        }

        .summary-item-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
        }

        .summary-item-price {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Shake Animation for Error */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
            background-color: #e74c3c !important;
        }

        @media (max-width: 768px) {
            .payment-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container header-inner">
            <div class="logo">
                <a href="index.html" style="display: flex; align-items: center; color: inherit; text-decoration: none;">
                    <i class="fa-solid fa-heart logo-icon"></i>
                    <span class="logo-text">Destifo</span>
                </a>
            </div>
            <!-- Simplified header for checkout -->
        </div>
    </header>

    <!-- Breadcrumbs -->
    <div class="breadcrumbs container">
        <a href="index.html">Anasayfa</a> <i class="fa-solid fa-chevron-right"></i>
        <a href="cart.html">Sepetim</a> <i class="fa-solid fa-chevron-right"></i>
        <span class="current">Ödeme</span>
    </div>

    <section class="container payment-container">
        <!-- Payment Form -->
        <div class="payment-form-section">
            <h2 class="payment-title">Ödeme Bilgileri</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label class="form-label">Kart Üzerindeki İsim</label>
                    <input type="text" class="form-input" placeholder="Ad Soyad" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Kart Numarası</label>
                    <input type="text" class="form-input" placeholder="0000 0000 0000 0000" maxlength="19" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Son Kullanma Tarihi</label>
                        <input type="text" class="form-input" placeholder="AA/YY" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-input" placeholder="123" maxlength="3" required>
                    </div>
                </div>

                <h2 class="payment-title" style="margin-top: 2rem;">Teslimat Adresi</h2>
                <div class="form-group">
                    <label class="form-label">Adres Başlığı</label>
                    <input type="text" class="form-input" placeholder="Ev, İş vb." required>
                </div>
                <div class="form-group">
                    <label class="form-label">Açık Adres</label>
                    <textarea class="form-input" rows="3" placeholder="Mahalle, Sokak, No..." required></textarea>
                </div>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="order-summary" id="order-summary">
            <h3 style="margin-bottom: 1.5rem;">Sipariş Özeti</h3>
            <div id="summary-items">
                <!-- Items will be loaded here -->
            </div>

            <div class="summary-divider" style="margin: 1.5rem 0; border-top: 1px solid #eee;"></div>

            <div class="summary-row" style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                <span>Ara Toplam</span>
                <span id="summary-subtotal">0,00 TL</span>
            </div>
            <div class="summary-row" style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                <span>Kargo</span>
                <span style="color: #2ecc71;">Ücretsiz</span>
            </div>
            <div class="summary-row"
                style="display: flex; justify-content: space-between; margin-bottom: 1rem; font-weight: 500;">
                <span>Toplam Bağış</span>
                <span id="summary-donation">0,00 TL</span>
            </div>

            <div class="summary-divider" style="margin: 1rem 0; border-top: 1px solid #eee;"></div>

            <div class="summary-row"
                style="display: flex; justify-content: space-between; margin-bottom: 1.5rem; font-size: 1.2rem; font-weight: 700; color: var(--primary-color);">
                <span>Genel Toplam</span>
                <span id="summary-total">0,00 TL</span>
            </div>

            <button class="btn-primary" id="complete-order-btn" style="width: 100%; justify-content: center;">
                Siparişi Tamamla
            </button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container footer-inner">
            <div class="footer-col brand-col">
                <div class="footer-logo">
                    <i class="fa-solid fa-heart"></i>
                    <span>Destifo</span>
                </div>
                <p>Güvenli ödeme altyapısı ile korunmaktadır.</p>
            </div>
        </div>
    </footer>

    <script src="js/products_data.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/payment.js"></script>
</body>

</html>
