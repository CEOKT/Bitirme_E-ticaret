<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - Destifo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/modern-admin.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-logo">
            <i class="fa-solid fa-shield-halved"></i>
            <h1>Destifo Admin</h1>
            <p>Yönetim Paneline Hoş Geldiniz</p>
        </div>

        <div class="login-error" id="loginError">
            Geçersiz kullanıcı adı veya şifre
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
            </div>
            <button type="submit" class="login-btn">
                <i class="fa-solid fa-right-to-bracket"></i> Giriş Yap
            </button>
        </form>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Check if already logged in
        if (localStorage.getItem('admin_token')) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('admin_token', data.token);
                    localStorage.setItem('admin_user', JSON.stringify(data.admin));
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = data.error || 'Giriş başarısız';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Sunucu hatası. Lütfen tekrar deneyin.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
