<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siparişler - Destifo Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/modern-admin.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-shield-halved"></i> <span>Destifo Admin</span></h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="users.html" class="nav-item">
                    <i class="fa-solid fa-users"></i>
                    <span>Kullanıcılar</span>
                </a>
                <a href="stk.html" class="nav-item">
                    <i class="fa-solid fa-building-ngo"></i>
                    <span>STK Başvuruları</span>
                </a>
                <a href="products.html" class="nav-item">
                    <i class="fa-solid fa-box"></i>
                    <span>Ürünler</span>
                </a>
                <a href="campaign-products.html" class="nav-item">
                    <i class="fa-solid fa-fire"></i>
                    <span>Kampanya Ürünleri</span>
                </a>
                <a href="donations.html" class="nav-item">
                    <i class="fa-solid fa-hand-holding-heart"></i>
                    <span>Bağışlar</span>
                </a>
                <a href="orders.html" class="nav-item active">
                    <i class="fa-solid fa-shopping-cart"></i>
                    <span>Siparişler</span>
                </a>
                <a href="../index.html" class="nav-item"
                    style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1);">
                    <i class="fa-solid fa-external-link-alt"></i>
                    <span>Siteye Git</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>Sipariş Yönetimi</h1>
                <div class="admin-profile">
                    <span id="adminName">Admin</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fa-solid fa-right-from-bracket"></i> Çıkış
                    </button>
                </div>
            </header>

            <div class="admin-content">
                <div class="admin-table-container">
                    <div class="table-header">
                        <h2>Tüm Siparişler</h2>
                    </div>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Sipariş No</th>
                                <th>Tarih</th>
                                <th>Toplam Tutar</th>
                                <th>Bağış</th>
                                <th>Durum</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        if (!localStorage.getItem('admin_token')) {
            window.location.href = 'index.html';
        }

        const adminUser = JSON.parse(localStorage.getItem('admin_user') || '{}');
        document.getElementById('adminName').textContent = adminUser.name || 'Admin';

        function logout() {
            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_user');
            window.location.href = 'index.html';
        }

        function formatDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString('tr-TR') + ' ' + d.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_BASE}/admin/orders`);
                const orders = await response.json();

                const tbody = document.getElementById('ordersTable');

                if (orders.length > 0) {
                    tbody.innerHTML = orders.map(order => `
                        <tr>
                            <td><strong>#${order.id}</strong></td>
                            <td>${formatDate(order.created_at)}</td>
                            <td>${order.total_amount}</td>
                            <td>${order.donation_amount || '-'}</td>
                            <td><span class="status-badge ${order.status}">${getStatusText(order.status)}</span></td>
                            <td>
                                <select onchange="updateStatus(${order.id}, this.value)" style="padding: 6px; border-radius: 6px; border: 1px solid #ddd;">
                                    <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Beklemede</option>
                                    <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>Tamamlandı</option>
                                    <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>İptal</option>
                                </select>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="empty-state"><i class="fa-solid fa-shopping-cart"></i><br>Henüz sipariş yok</td></tr>';
                }
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        function getStatusText(status) {
            const map = {
                'pending': 'Beklemede',
                'completed': 'Tamamlandı',
                'cancelled': 'İptal'
            };
            return map[status] || status;
        }

        async function updateStatus(orderId, status) {
            try {
                await fetch(`${API_BASE}/admin/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                loadOrders();
            } catch (error) {
                alert('Durum güncellenemedi');
            }
        }

        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>

</html>
